		/>

	<body class="bg-secondary">

		<div class="container text-center">
			<h1>The New Amazon</h1>
			<h2 class="mb-5">(backoffice)</h2>
			<h2 class="my-5">Create new product</h2>
			<div class="row">
				<div class="col col-md-8 offset-md-2">
					<form onsubmit="handleSubmit(event)">
						<div class="form-group">
							<label for="brand">Product brand</label>
							<input
								id="brand"
								type="text"
								class="form-group"
								placeholder="Write the product brand here"
							/>
						</div>
						<div class="form-group">
							<label for="name">Product name</label>
							<input
								id="name"
								type="text"
								class="form-group"
								placeholder="Write the product name here"
							/>
						</div>
						<div class="form-group">
							<label for="description">Product Description</label>
							<textarea
								id="description"
								rows="4"
								class="form-group"
								placeholder="Write the product description here"
							></textarea>
						</div>
						<div class="form-group">
							<label for="price">Product price</label>
							<input
								id="price"
								type="number"
								class="form-group"
								placeholder="Write the product price here"
							/>
						</div>
						<div class="form-group">
							<label for="img">Product image</label>
							<input
								id="img"
								type="text"
								class="form-group img-fluid w-50 h-300"
								placeholder="Write the product name here"
							/>
						</div>
						<div class="form-group">
							<button class="btn btn-primary" type="submit">
								Submit product
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<script>
			window.onload = async () => {
				console.log("Page has been loaded...");
			};

			const handleSubmit = async (e) => {
				e.preventDefault();

				const url = "https://striveschool-api.herokuapp.com/api/product/";
				let myProduct = {
					name: document.getElementById("name").value,
					description: document.getElementById("description").value,
					brand: document.getElementById("brand").value,
					imageUrl: document.getElementById("img").value,
					price: document.getElementById("price").value,
				};
				console.log(myProduct);

				try {
					let response = await fetch(url, {
						method: "POST",
						body: JSON.stringify(myProduct),
						headers: {
							Authorization:
								"Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDUxZjliZDg5YzI2ZjAwMTU3ZjljMmUiLCJpYXQiOjE2MTU5ODUwODYsImV4cCI6MTYxNzE5NDY4Nn0.2480NnztYN4mpL6A_rXG-mu4VGcAIj-IfO5oJ8UnrXo",
							"Content-type": "application/json",
						},
					});
					if (response.ok) {
						alert("Product was created successfully");
					} else {
						alert("something went wrong");
					}
				} catch (error) {
					console.log(error);
				}
			};
		</script>
